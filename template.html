<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>下载个PuppetOpera玩玩</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #333333;
      --primary-light: #555555;
      --primary-dark: #000000;
      --secondary: #666666;
      --bg: #ffffff;
      --surface: rgba(255, 255, 255, 0.95);
      --glass: rgba(255, 255, 255, 0.2);
      --text-primary: #1E293B;
      --text-secondary: #666666;
      --text-tertiary: #888888;
      --border: rgba(0, 0, 0, 0.1);
      --shadow-sm: 0 2px 4px rgba(0,0,0,0.03);
      --shadow-md: 0 8px 16px rgba(0,0,0,0.05);
      --shadow-lg: 0 16px 32px rgba(0,0,0,0.08);
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: var(--text-primary);
      background: var(--bg);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 420px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      z-index: -1;
      border-radius: 20px;
      transform: rotate(45deg) scale(1.5);
      animation: rotateAndFloat 30s linear infinite;
    }

    @keyframes rotateAndFloat {
      0% {
        transform: rotate(45deg) scale(1.5) translateY(0);
      }
      50% {
        transform: rotate(45deg) scale(1.5) translateY(-20px);
      }
      100% {
        transform: rotate(45deg) scale(1.5) translateY(0);
      }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    /* 动画定义 */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(51, 51, 51, 0.7);
      }
      70% {
        transform: scale(1.02);
        box-shadow: 0 0 0 12px rgba(51, 51, 51, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(51, 51, 51, 0);
      }
    }

    @keyframes ripple {
      0% {
        transform: scale(0.8);
        opacity: 1;
      }
      100% {
        transform: scale(2.5);
        opacity: 0;
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0px);
      }
    }

    /* 页面标题区域 */
    .page-header {
      text-align: center;
      margin-bottom: 60px;
      padding: 60px 0 40px;
      animation: fadeInUp 0.8s ease-out;
      position: relative;
    }

    .logo-container {
      margin-bottom: 20px;
      animation: float 4s ease-in-out infinite;
    }

    .logo {
      width: 100px;
      height: 100px;
      background: var(--surface);
      border-radius: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
      position: relative;
      overflow: hidden;
    }

    .eyes-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 33.33px;
    }
    
    .eye {
      width: 9.375px;
      height: 37.5px;
      background-color: #000;
      border-radius: 2px;
      position: relative;
      transition: transform 0.6s cubic-bezier(0.33, 1, 0.68, 1);
    }
    
    .eye.blink {
      animation: blink 0.4s forwards;
    }
    
    @keyframes blink {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(0.05); }
    }

    .page-title {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 16px;
      color: white;
      text-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .page-subtitle {
      font-size: 1.3rem;
      color: rgba(255, 255, 255, 0.9);
      max-width: 700px;
      margin: 0 auto;
      font-weight: 300;
    }

    /* 版本信息卡片 */
    .release-card {
      background-color: var(--surface);
      border-radius: var(--radius-lg);
      padding: 40px;
      margin-bottom: 40px;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
      animation: fadeInUp 0.8s ease-out 0.2s both;
      transition: var(--transition);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .release-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    .release-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      flex-wrap: wrap;
      gap: 16px;
    }

    .release-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      display: flex;
      align-items: center;
    }

    .version-badge {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 0.95rem;
      font-weight: 600;
      margin-left: 12px;
      box-shadow: 0 4px 10px rgba(51, 51, 51, 0.3);
    }

    .release-date {
      color: var(--text-secondary);
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      background: rgba(248, 250, 252, 0.8);
      padding: 8px 16px;
      border-radius: var(--radius-sm);
    }

    .release-date i {
      margin-right: 8px;
      color: var(--primary);
    }

    .release-notes {
      background-color: rgba(248, 250, 255, 0.6);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: 28px;
      margin-top: 20px;
      white-space: pre-wrap;
      line-height: 1.7;
      font-size: 1.05rem;
      animation: slideInRight 0.6s ease-out 0.4s both;
      position: relative;
      overflow: hidden;
    }

    .release-notes::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(to bottom, var(--primary), var(--secondary));
    }

    /* 公告栏 - 精加工 */
    .announcement-card {
      background-color: var(--surface);
      border-radius: var(--radius-lg);
      padding: 40px;
      margin-bottom: 40px;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
      animation: fadeInUp 0.8s ease-out 0.3s both;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .announcement-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
    }

    .announcement-header {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
    }

    .announcement-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--text-primary);
      display: flex;
      align-items: center;
    }

    .announcement-title i {
      margin-right: 12px;
      color: var(--primary);
    }

    .announcement-content {
      background-color: rgba(248, 250, 255, 0.6);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: 28px;
      line-height: 1.7;
      font-size: 1.05rem;
      position: relative;
    }

    .announcement-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(to bottom, var(--primary), var(--secondary));
    }

    .announcement-content p {
      margin-bottom: 16px;
      position: relative;
      padding-left: 20px;
    }

    .announcement-content p::before {
      content: "•";
      position: absolute;
      left: 0;
      top: 0;
      color: var(--primary);
      font-weight: bold;
      font-size: 1.2rem;
    }

    .announcement-content .signature {
      text-align: right;
      margin-top: 20px;
      font-style: italic;
      color: var(--text-secondary);
      padding-right: 20px;
    }

    /* 下载区域 */
    .downloads-section {
      background-color: var(--surface);
      border-radius: var(--radius-lg);
      padding: 40px;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
      animation: fadeInUp 0.8s ease-out 0.4s both;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .section-title {
      font-size: 1.8rem;
      margin-bottom: 32px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
      font-weight: 700;
      color: var(--text-primary);
      display: flex;
      align-items: center;
    }

    .section-title i {
      margin-right: 12px;
      color: var(--primary);
    }

    .download-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .download-item {
      display: flex;
      align-items: center;
      padding: 24px;
      border-radius: var(--radius-md);
      transition: var(--transition);
      animation: slideInRight 0.6s ease-out both;
      background: rgba(255, 255, 255, 0.6);
      border: 1px solid var(--border);

    .download-item:nth-child(1) { animation-delay: 0.5s; }
    .download-item:nth-child(2) { animation-delay: 0.6s; }
    .download-item:nth-child(3) { animation-delay: 0.7s; }
    .download-item:nth-child(4) { animation-delay: 0.8s; }

    .download-item:hover {
      background-color: rgba(248, 250, 255, 0.8);
      transform: translateX(5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.05);
    }

    .file-icon {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 24px;
      color: white;
      font-size: 1.5rem;
      box-shadow: 0 6px 12px rgba(51, 51, 51, 0.25);

    .file-info {

    }

    .file-name {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 6px;
      color: var(--text-primary);
    }

    .file-meta {
      display: flex;
      gap: 24px;
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .file-meta span {
      display: flex;
      align-items: center;
    }

    .file-meta i {
      margin-right: 6px;
      font-size: 0.9rem;
    }

    .download-btn {
      position: relative;
      overflow: hidden;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      padding: 14px 32px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      text-decoration: none;
      border-radius: var(--radius-md);
      font-weight: 600;
      transition: var(--transition);
      border: none;
      cursor: pointer;
      min-width: 140px;
      box-shadow: 0 6px 15px rgba(51, 51, 51, 0.4);
      font-size: 1.05rem;
    }

    .download-btn:hover {
      transform: translateY(-3px);
      animation: pulse 1.5s infinite;
    }

    .download-btn:active {
      transform: translateY(0);
    }

    .download-btn i {
      margin-left: 8px;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }

    /* 页脚 */
    footer {
      text-align: center;
      margin-top: 80px;
      padding-top: 30px;
      border-top: 1px solid var(--border);
      color: var(--text-secondary);
      font-size: 0.95rem;
      animation: fadeInUp 0.8s ease-out 0.6s both;
    }

    footer p {
      margin-bottom: 8px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 16px;
    }

    .social-links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.8);
      color: var(--text-secondary);
      font-size: 1.4rem;
      transition: var(--transition);
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .social-links a:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      color: var(--primary);
    }

    .social-links a.bilibili:hover {
      color: #00A1D6;
    }

    .social-links a.github:hover {
      color: #333;
    }

    .social-links a.email:hover {
      color: #E34133;
    }

    /* 装饰元素 */
    .decoration {
      position: absolute;
      z-index: 0;
      opacity: 0.1;
    }

    .decoration.circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 15px solid var(--primary);
      top: 10%;
      right: 5%;
    }

    .decoration.triangle {
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 180px solid var(--secondary);
      bottom: 15%;
      left: 5%;
      transform: rotate(30deg);
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .container {
        padding: 20px 16px;
      }

      .page-title {
        font-size: 2.5rem;
      }

      .release-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .announcement-card,
      .release-card,
      .downloads-section {
        padding: 24px;
      }

      .download-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 20px;
      }

      .file-icon {
        margin-right: 0;
        margin-bottom: 16px;
      }

      .file-info {
        width: 100%;
      }

      .download-btn {
        align-self: stretch;
        min-width: auto;
        margin-top: 12px;
      }

      .decoration {
        display: none;
      }
    }
  </style>
</head>

  <script>
    // 状态常量
    const STATE = {
        FOLLOW: 'FOLLOW',
        IDLE: 'IDLE',
        LOOK_AROUND: 'LOOK_AROUND'
    };
    
    // 配置参数
    const config = {
        idleDelay: 3000,     // 进入空闲状态的延迟时间(ms)
        lookAroundDelay: 5000, // 进入随机视线状态的延迟时间(ms)
        lookAroundDuration: 2000, // 随机视线状态的持续时间(ms)
        blinkMinInterval: 3000, // 眨眼最小间隔时间(ms)
        blinkMaxInterval: 7000, // 眨眼最大间隔时间(ms)
        maxMoveDistance: 0.15, // 眼睛最大移动距离(相对于方块尺寸的比例)
        moveTransition: '0.6s cubic-bezier(0.33, 1, 0.68, 1)' // 眼睛移动的过渡效果
    };
    
    // 状态变量
    let currentState = STATE.IDLE;
    let lastMouseMoveTime = Date.now();
    let lookAroundStartTime = 0;
    let nextBlinkTime = 0;
    let isBlinking = false;
    let lastRandomPoint = { x: 0, y: 0 };
    let idleTimeout = null;
    let lookAroundTimeout = null;
    
    // DOM元素
    const leftEye = document.getElementById('left-eye');
    const rightEye = document.getElementById('right-eye');
    
    // 初始化
    function init() {
        // 设置眼睛的初始位置
        resetEyesPosition();
        
        // 设置眨眼时间
        scheduleNextBlink();
        
        // 添加事件监听
        document.addEventListener('mousemove', handleMouseMove);
        
        // 开始状态循环
        stateLoop();
    }
    
    // 重置眼睛位置到中心
    function resetEyesPosition() {
        leftEye.style.transform = 'translate(0, 0)';
        rightEye.style.transform = 'translate(0, 0)';
    }
    
    // 处理鼠标移动
    function handleMouseMove(e) {
        lastMouseMoveTime = Date.now();
        
        // 如果当前状态不是跟随状态，切换到跟随状态
        if (currentState !== STATE.FOLLOW && !isBlinking) {
            setState(STATE.FOLLOW);
        }
        
        // 更新眼睛位置
        if (currentState === STATE.FOLLOW && !isBlinking) {
            updateEyesPosition(e.clientX, e.clientY);
        }
    }
    
    // 更新眼睛位置
    function updateEyesPosition(mouseX, mouseY) {
        const logo = document.querySelector('.logo');
        const logoRect = logo.getBoundingClientRect();
        const logoCenterX = logoRect.left + logoRect.width / 2;
        const logoCenterY = logoRect.top + logoRect.height / 2;
        
        // 计算鼠标相对于方块中心的位置
        const relX = mouseX - logoCenterX;
        const relY = mouseY - logoCenterY;
        
        // 计算眼睛应该移动的距离（限制在最大移动范围内）
        const maxMove = logoRect.width * config.maxMoveDistance;
        const distance = Math.min(Math.sqrt(relX * relX + relY * relY), maxMove);
        const angle = Math.atan2(relY, relX);
        
        const moveX = Math.cos(angle) * distance;
        const moveY = Math.sin(angle) * distance;
        
        // 应用移动
        leftEye.style.transform = `translate(${moveX}px, ${moveY}px)`;
        rightEye.style.transform = `translate(${moveX}px, ${moveY}px)`;
    }
    
    // 设置状态
    function setState(newState) {
        // 清除所有超时
        clearTimeout(idleTimeout);
        clearTimeout(lookAroundTimeout);
        
        // 状态转换逻辑
        switch (newState) {
            case STATE.FOLLOW:
                break;
                
            case STATE.IDLE:
                resetEyesPosition();
                // 设置进入LOOK_AROUND状态的超时
                lookAroundTimeout = setTimeout(() => {
                    if (currentState === STATE.IDLE) {
                        setState(STATE.LOOK_AROUND);
                    }
                }, config.lookAroundDelay);
                break;
                
            case STATE.LOOK_AROUND:
                lookAroundStartTime = Date.now();
                // 生成一个随机点
                lastRandomPoint = generateRandomPoint();
                updateEyesPosition(lastRandomPoint.x, lastRandomPoint.y);
                // 设置返回IDLE状态的超时
                lookAroundTimeout = setTimeout(() => {
                    if (currentState === STATE.LOOK_AROUND) {
                        setState(STATE.IDLE);
                    }
                }, config.lookAroundDuration);
                break;
        }
        
        currentState = newState;
    }
    
    // 生成随机点（在方块附近）
    function generateRandomPoint() {
        const logo = document.querySelector('.logo');
        const logoRect = logo.getBoundingClientRect();
        const logoCenterX = logoRect.left + logoRect.width / 2;
        const logoCenterY = logoRect.top + logoRect.height / 2;
        
        // 在方块附近随机位置
        const range = logoRect.width * 0.5;
        const randX = logoCenterX + (Math.random() - 0.5) * range;
        const randY = logoCenterY + (Math.random() - 0.5) * range;
        
        return { x: randX, y: randY };
    }
    
    // 眨眼动画
    function blink() {
        if (isBlinking) return;
        
        isBlinking = true;
        leftEye.classList.add('blink');
        rightEye.classList.add('blink');
        
        // 动画结束后移除类并重置标志
        setTimeout(() => {
            leftEye.classList.remove('blink');
            rightEye.classList.remove('blink');
            isBlinking = false;
            scheduleNextBlink();
        }, 400);
    }
    
    // 安排下一次眨眼
    function scheduleNextBlink() {
        const interval = config.blinkMinInterval + 
                        Math.random() * (config.blinkMaxInterval - config.blinkMinInterval);
        nextBlinkTime = Date.now() + interval;
    }
    
    // 状态循环
    function stateLoop() {
        const now = Date.now();
        const timeSinceLastMove = now - lastMouseMoveTime;
        
        // 检查是否需要眨眼
        if (!isBlinking && now >= nextBlinkTime) {
            blink();
        }
        
        // 状态转换检查
        if (currentState === STATE.FOLLOW && timeSinceLastMove > config.idleDelay) {
            setState(STATE.IDLE);
        }
        
        // 继续循环
        requestAnimationFrame(stateLoop);
    }
    
    // 初始化应用
    window.addEventListener('DOMContentLoaded', init);
    
    // 添加按钮点击涟漪效果
    document.addEventListener('DOMContentLoaded', function() {
      const buttons = document.querySelectorAll('.download-btn');

      buttons.forEach(button => {
        button.addEventListener('click', function(e) {
          const ripple = document.createElement('span');
          const rect = this.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height);
          const x = e.clientX - rect.left - size / 2;
          const y = e.clientY - rect.top - size / 2;

          ripple.style.width = ripple.style.height = size + 'px';
          ripple.style.left = x + 'px';
          ripple.style.top = y + 'px';
          ripple.classList.add('ripple');

          this.appendChild(ripple);

          setTimeout(() => {
            ripple.remove();
          }, 600);
        });
      });
    });
  </script>

name: Build and Deploy Download Page

on:
  workflow_dispatch: # 允许手动触发
  schedule:
    - cron: '0 0 * * *' # 每天UTC时间零点运行一次
  push:
    branches: [ "main" ] # 当main分支有push时触发

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build download page
      env:
        PRIVATE_REPO_OWNER: ${{ vars.PRIVATE_REPO_OWNER || 'YOUR_GITHUB_USERNAME' }}
        PRIVATE_REPO_NAME: ${{ vars.PRIVATE_REPO_NAME || 'YOUR_PRIVATE_REPO' }}
        GH_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
      run: node build.js

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'dist'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
